<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具导航页</title>
    <link href="css/element-ui.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        iframe {
            border: none;
            width: 100vw;  /* 视口宽度 */
            height: 100vh; /* 视口高度 */
            position: fixed;
            top: 0;
            left: 0;
        }
        .centered {
            position: fixed; /* 使div固定位置 */
            top: 45%; /* 位于视口垂直中央 */
            left: 50%; /* 位于视口水平中央 */
            transform: translate(-50%, -50%); /* 使用transform进行微调，使div大小的一半向上和左方移动 */
            /*width: 50%; !* 设置宽度 *!*/
            padding: 20px; /* 内边距 */
            box-sizing: border-box; /* 防止内边距影响宽度 */
        }
        .backButton {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 9;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div id="app">
    <!--可选菜单居中-->
    <div v-show="!iframe.show" class="centered">
        <el-button type="primary" style="width: 200px" @click="handleTools('unitConvert')">单位转换工具</el-button><br/><br/>
        <el-button type="primary" style="width: 200px" @click="handleTools('copySiteExcel')">表格上架工具</el-button><br/><br/>
        <el-button type="primary" style="width: 200px" @click="handleOpenPDFWeb">PDF添加Made In China</el-button>
    </div>
    <div v-if="iframe.show" >
        <el-button type="primary" class="backButton" @click="handleBack">返回</el-button>
        <iframe :src="iframe.src">
            <p>您的浏览器不支持iframe标签。</p>
        </iframe>
    </div>
</div>
<script src="js/vue.min.2.6.14.js"></script>
<script src="js/element-ui.js"></script>
<script>
    // 创建一个Vue实例
    new Vue({
        el: '#app',
        data() {
            return {
                iframe: {
                    show: false,
                    src: ''
                },
                toolsSrc: {
                    copySiteExcel: 'https://linwenli95.github.io/onlineTools/tools/ExcelUtil/index.html',// 站点上架表格复制
                    unitConvert: 'https://linwenli95.github.io/onlineTools/tools/UnitConvert/index.html',// 单位转换工具
                    pdfAddText: 'http://amztool.moyuren.cn/index'//添加Made In China
                }
            }
        },
        methods: {
            handleTools(value) {
                this.iframe.show = !this.iframe.show
                if (this.iframe.show) {
                    this.iframe.src = this.toolsSrc[value]
                }
            },
            handleOpenPDFWeb() {
                window.open('http://amztool.moyuren.cn/index');
            },
            handleBack() {
                this.iframe.show = !this.iframe.show
            }
        }
    })
</script>
</body>
</html>
